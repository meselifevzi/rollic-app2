<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: block;
      }
      .em {
        font-size: 2em;
      }
      .rem {
        font-size: 2rem;
      }
      body {
        font-size: 50px;
      }
      div{
          font-size: 100px;
      }
      html{
          font-size:200px;
      }
    </style>
  </head>
  <body>
    <div> 
      <span class="em">fevzi</span>    <!-- em neyin içindeyse onun x katını alır. -->
      <span class="rem">Tayfun</span>    <!-- rem root elementi yani html in x katını alır. -->
    </div>
  </body>
</html>
